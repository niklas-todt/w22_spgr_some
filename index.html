<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Profilbildgenerator</title>
    <meta name="description" content="Social Media Tool SPGR Wahlen 22" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>

  <body>

    <div id="content">

      <h2>SOCIAL MEDIA TOOL</h2>

      <div id="explainer">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-megaphone" viewBox="0 0 16 16">
          <path d="M13 2.5a1.5 1.5 0 0 1 3 0v11a1.5 1.5 0 0 1-3 0v-.214c-2.162-1.241-4.49-1.843-6.912-2.083l.405 2.712A1 1 0 0 1 5.51 15.1h-.548a1 1 0 0 1-.916-.599l-1.85-3.49a68.14 68.14 0 0 0-.202-.003A2.014 2.014 0 0 1 0 9V7a2.02 2.02 0 0 1 1.992-2.013 74.663 74.663 0 0 0 2.483-.075c3.043-.154 6.148-.849 8.525-2.199V2.5zm1 0v11a.5.5 0 0 0 1 0v-11a.5.5 0 0 0-1 0zm-1 1.35c-2.344 1.205-5.209 1.842-8 2.033v4.233c.18.01.359.022.537.036 2.568.189 5.093.744 7.463 1.993V3.85zm-9 6.215v-4.13a95.09 95.09 0 0 1-1.992.052A1.02 1.02 0 0 0 1 7v2c0 .55.448 1.002 1.006 1.009A60.49 60.49 0 0 1 4 10.065zm-.657.975 1.609 3.037.01.024h.548l-.002-.014-.443-2.966a68.019 68.019 0 0 0-1.722-.082z"/>
        </svg>
        <p>Probleme? Melde dich bei deiner:m Sektionsverantwortlichen oder bei <u><a href="mailto:niklas.gian@bluewin.ch">Niklas</a></u>.<br>Problemi? Contatta il tuo capo sezione o <u><a href="mailto:niklas.gian@bluewin.ch">Niklas</a></u>.</p>
      </div>

      <div id="control">

        <select name="language" id="lang" class="button">
          <option value="gr">DEUTSCH / TEDESCO</option>
          <option value="it">ITALIENISCH / ITALIANO</option>
          <option value="rm">ROMANISCH / ROMANO</option>
        </select>

        <br />

        <label id="uploadButton" class="button">
          <input type="file" id="input-file" accept="image/*" class="hidden" />
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-upload" viewBox="0 0 16 16">
            <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
            <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"/>
          </svg>
          HOCHLADEN
        </label>

        <button id="downloadButton" class="button">
          <a id="download" download="profilepicture.png">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
            <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
            <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
          </svg>
          HERUNTERLADEN
          </a>
        </button>

      </div>

      <div id="credits">
        <p>Made with ❤️ by <a href="https://twitter.com/NiklasTodt">SP Graubünden</a></p>
      </div>

      <div id="frame">
        <div id="uploadFrame" class="frameOverlay"></div>
        <div id="downloadFrame" class="frameOverlay"></div>
        <canvas id="preview" width="1080" height="1080"></canvas>
      </div>


    <div class="hidden">
      <img src="assets/placeholder.png" alt="" width="1" id="placeholder" hidden />
      <img src="assets/filter-de.png" alt="" width="1" id="filter" hidden />

    </div>

  </body>

  </html>
